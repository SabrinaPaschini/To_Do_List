<header>
  <h1>TO DO LIST</h1>
</header>

<content>
  <input
    type="text"
    [(ngModel)]="newItem"
    placeholder="Digite uma nova tarefa"
  />
  <button (click)="addToList()">Add</button>
</content>

<section>
  <ul *ngFor="let newItem of items; let i = index">
    {{newItem}}
  </ul>
</section>
