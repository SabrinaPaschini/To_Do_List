<header>
  <h1>TO DO LIST.</h1>
</header>

<content>
  <input
    type="text"
    [(ngModel)]="newItem"
    placeholder="Digite uma nova tarefa"
  />
  <button (click)="addToList()">Add</button>
</content>

<section>
    <ul >   
      <li *ngFor="let newItem of items; let i = index" >{{newItem}}</li>
    </ul>
  </section>
